<div class="ui-g">
    <div class="ui-lg-12 ui-md-12 ui-sm-12 center-login">
        <p-panel header="Series">
            <div class="ui-g">
                <div class="ui-lg-6 ui-md-6">
                    <h5 class="first in-label">Drama</h5>
                    <p-dropdown [options]="dramas" 
                                [(ngModel)]="selectedDrama"
                                placeholder="-- Seleccione Drama --"
                                optionLabel="name">
                    </p-dropdown>
                </div>
                <div class="ui-lg-6 ui-md-6">
                    <h5 class="first in-label">Comedia</h5>
                    <p-dropdown [options]="comedias" 
                                [(ngModel)]="selectedComedia" 
                                placeholder="-- Seleccione Comedia --"
                                optionLabel="name">
                    </p-dropdown>
                </div>
            </div>
        </p-panel>
    </div>
</div>
